{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}


    <h1>Home</h1>
  
    {% block body %}
    <h1>Bienvenido a esta app flask </h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p> 
        <a  class="btn btn-secondary" href="{{ url_for('user.dashboard') }}">Go to Dashboard</a>
        <a  class="btn btn-secondary" href="{{ url_for('user.logout') }}">Logout</a>
    {% else %}
        <a  class="btn btn-secondary" href="{{ url_for('user.login') }}">Login</a>
        <a  class="btn btn-secondary" href="{{ url_for('user.register') }}">Register</a>
    {% endif %}
    
    {% endblock %}
